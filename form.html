<script type="text/javascript">
function convertToGenBank(checkbox)
{
    if (!checkbox.checked)
    {
        document.getElementById("element_3_4").disabled = true;
	document.getElementById("element_3_4").value = "";
    }
	else {
		document.getElementById("element_3_4").disabled = false;
	}
}
function failOnFirstError(checkbox)
{
    if (!checkbox.checked)
    {
        document.getElementById("element_5_5").disabled = true;
	document.getElementById("element_5_5").checked = false;
    }
	else {
		document.getElementById("element_5_5").disabled = false;
	}	
}
</script>
